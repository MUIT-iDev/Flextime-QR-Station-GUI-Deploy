<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Bootstrap CSS -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>   
    <script type="text/javascript">
    "use strict";
    (function () {
      var d = new Date();
      var vts = d.getTime();
      document.write("<link rel='stylesheet' href='css/bootstrap.min.css?v="+ vts +"' />");
      document.write("<link rel='stylesheet' href='css/layout.css?v="+ vts +"' />");
      })();
    </script>
    <script src="script/jquery.min.js"></script>
    <script src="script/popper.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/jquery-blockUI.js"></script>
    <script src="script/lodash.min.js"></script>
    <script src="script/base64.js"></script>
    <script>if (window.module) module = window.module;</script>
    
    <title>Flexible Time - QR Station</title>
  </head>
  <body ondragover="window.event.returnValue=false;" id="station">
    <div class="container-fluid h-100" id="station-load">
      <div class="row h-100"> 
        <div class="col-md-12 alert alert-info py-2 my-auto text-center font-lg" role="alert">
          STATION - LOADING...
          </div>
      </div>
    </div>
    <div class="container-fluid" id="station-active" style="display: none;">
      <div class="row">
        <nav class="navbar navbar-top-scale navbar-dark sticky-top bg-dark p-0 col-md-12 col-lg-12" >
            <div class="col-md-7 col-lg-7 mxs-auto text-left">
              <div class="font-sml" id="day-sys">-</div>
              <div class="font-mdl" id="date-sys">-</div>
            </div>
            <div class="col-md-5 col-lg-5 font-mdl mxs-auto text-right">
              <span class="font-lgl" id="hour-sys">-</span><span class="font-lgl">:</span><span class="font-lgl" id="minute-sys">-</span><span class="font-mdl">:</span><span class="font-mdl" id="second-sys">-</span>
            </div>
        </nav>
      </div>
      <div class="row">
        <!-- Diable sidebar--><div style="display: none">
          <nav class="d-none d-md-block bg-dark sidebar collapse" >
            <div class="sidebar-sticky">
              <div class="d-flex flex-column h-75">
                <div class="mb-2 flex-grow-1"><button type="button" class="btn btn-primary btn-scale" set="sign-mode"  mode="clock in" userkey="F1">N/A</button></div>
                <div class="mb-2 flex-grow-1"> <button type="button" class="btn btn-secondary btn-scale" set="sign-mode" mode="clock out" userkey="F2">N/A</button></div>
                <div class="mb-2 flex-grow-1"><button type="button" class="btn btn-success btn-scale" set="sign-mode" mode="overtime in" userkey="F3">N/A</button></div>
                <div class="mb-2 flex-grow-1"><button type="button" class="btn btn-warning btn-scale" set="sign-mode" mode="overtime out" userkey="F4">N/A</button></div>
              </div>
            </div>
          </nav>
          <!-- Diable sidebar--></div>
        <main role="main" class="col-md-12 col-lg-12 mr-auto px-2 py-2">
          <div class="alert alert-primary py-2" role="alert" id="disp-status">
            <!-- Display Status -->
          </div>
          <div class="py-4 section">
              <div id="disp-sign" class="container-fluid">
                <!-- Display Sign-Mode -->
              </div>
          </div>
        </main>
      </div>
      <!--nav bottom-->
      <nav class="navbar navbar-bottom-scale fixed-bottom navbar-expand-sm navbar-dark bg-dark navbar-footing p-1 m-0">
          <div class="col-sm-8 col-md-8 col-lg-8 mxs-auto pl-1 pr-1 px-0 text-left">
            <p class="p-0 m-0 font-sx">
              <span id="nav-bottom-stationName"></span>
            </p>
            <p class="p-0  m-0 font-sxx">
              <span id="nav-bottom-onlineStatus" class="badge badge-pill badge-danger">offline</span>
              <span id="nav-bottom-peopleOnStation"></span>
              <span id="nav-bottom-transactionRecord"></span>
              <span id="nav-bottom-limitRecord"></span>
              <span id="nav-bottom-sysVersion"></span>
              <span id="nav-bottom-sysLocation" style="display: none; color: #343A40;"></span>
            </p>
          </div>
          <div class="col-sm-2 col-md-2 col-lg-2 mxs-auto font-sxx text-right">
          <span id="nav-bottom-load-settingGui"></span>  
          <span id="nav-bottom-load-checkOnline"></span>  
          </div>
          <div class="col-sm-2 col-md-2 col-lg-2 mxs-auto font-sxx text-right">
          <span id="nav-bottom-title">Powered by MUIT.</span>  
          </div>
    </nav>
    </div>
    <div class="container-fluid  h-100" id="station-in-active" style="display: none;">
      <div class="alert alert-danger py-2 my-auto text-center font-lg" role="alert">STATION - INACTIVE</div>
    </div>
  <script type="text/javascript">
    "use strict";
    (function () {
      var d = new Date();
      var vts = d.getTime();
      document.write("<script src='script/app-service.js?v="+ vts +"'><\/script>");
      document.write("<script src='script/app-qr-station.js?v="+ vts +"'><\/script>");
      })();
  </script>
   
  </body>
</html>
